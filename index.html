<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- CSS  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title  -->
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg debug">
            <div class="container-fluid">
                <!-- Mobile Logo  -->
                <a class="navbar-brand p-0 mobile-logo" href="#">
                    <img src="assets/img/mobile-logo.png" width="50" alt="mobile-logo">
                </a>
                <!-- Desktop Logo  -->
                <a class="navbar-brand p-0 hidden" href="#">
                    <img src="assets/img/logo.svg" width="150" alt="logo">
                </a>
                <!-- inizo form  -->
                <form class="d-flex flex-grow-1 debug" role="search">
                    <!-- icon search  -->
                    <span class="input-group-text border-0 rounded-0 rounded-start">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <!-- testo su search  -->
                    <input class="form-control me-2 border-0 rounded-0 rounded-end" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                </form>
                <!-- fine form  -->
                <!-- inizio nav-item e icon  -->
                <div class="debug navbar-collapse collapse flex-grow-0">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link px-2" href="#">
                                <i class="fa-solid fa-list-ul"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-2" href="#" aria-current="page">
                                <i class="fa-solid fa-circle-question"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px2" href="#">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- fine nav-item e icon  -->

            </div>
        </nav>
    </header>
    <main>M</main>
    <footer>F</footer>
</body>
</html>
